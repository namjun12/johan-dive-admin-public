<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0"
  />

  <title>요한다이브 - 관리자</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" href="/src/output.css" />

  <body>
    <div id="wrap">
      <div class="admin-container">
        <header id="header"></header>

        <div class="popup-page-container">
          <div class="title_type01">
            <div class="le_wrap">
              <h3 class="title">팝업 관리</h3>
            </div>
            <div class="ri_wrap">
              <div class="control-whole-wrap">
                <div class="product-search-wrap">
                  <div
                    class="overflow-hidden flex items-center h-12 border-1 border-gray-200 rounded-md"
                  >
                    <input
                      class="w-70 h-full px-4"
                      type="text"
                      placeholder="검색어를 입력해 주세요."
                    />
                    <button style="background-color: #000" class="w-12 h-full">
                      <i class="text-white"></i>
                    </button>
                  </div>
                  <div class="data-control-wrap">
                    <button class="selected-data-delete">선택 삭제</button>
                    <a
                      class="selected-data-apply flex-center"
                      href="/adm_create.html"
                      >등록</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 팝업 목록 -->
          <ul class="board-wrap col-group">
            <li class="board-item">
              <label class="form-label">
                <input type="checkbox" class="form-checkbox" data-id="2" />

                <div class="checked-item col-group">
                  <div class="icon">
                    <i></i>
                  </div>
                </div>
              </label>
              <div class="img-box">
                <img
                  src="http://3.34.183.66/storage/uploads/1752807025_KakaoTalk_20250501_111814335.png"
                  alt=""
                />
              </div>
              <div class="txt-box row-group">
                <div class="row-group gap8">
                  <p class="txt fs14">제목을 입력해 주세요</p>
                </div>
                <div class="sub-btn-wrap col-group gap16">
                  <button
                    class="sub-btn orange"
                    data-id="2"
                    onclick="location.href='http://3.34.183.66/admin/popup_create/2'"
                  >
                    상세
                  </button>
                  <button
                    class="sub-btn orange"
                    data-id="2"
                    onclick="deleteData(2, 'popup')"
                  >
                    삭제
                  </button>
                </div>
                <div class="col-group align-btn-wrap"></div>
              </div>
            </li>
          </ul>

          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const indexNum = document.querySelectorAll(".pagination-wrap .index-wrap");

    indexNum.forEach((btn) => {
      btn.addEventListener("click", () => {
        indexNum.forEach((el) => {
          el.classList.remove("active");
        });
        btn.classList.add("active");
      });
    });
  </script>
  <script>
    function selectAll(selectAll) {
      const checkBoxes = document.getElementsByName("questionwrap");

      checkBoxes.forEach((check) => {
        check.checked = selectAll.checked;
      });
    }
  </script>

  <script src="/js/jquery.js"></script>
  <script src="/js/script.js"></script>
</html>
